<div class="todo-app">
  <h1>
    {{title}}
  </h1>
  <div class="todo-add">
    <todo-input (submit)="addItem($event)"></todo-input>
  </div>
  <ul>
    <li *ngFor="let item of todoList">
      <todo-item [item]="item"
                (remove)="removeItem($event)"
                (changeTitle)="changeItemTitle($event)">
      </todo-item>
    </li>
  </ul>
</div>
